name: Download IP List

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
        commit_message: Changed files
          
      - name: Setup wget
        run: |
          mkdir blocklist
          wget -i urltable -P blocklist/

      - name: Merge
        run: |
          cd blocklist
          cat * >> output

